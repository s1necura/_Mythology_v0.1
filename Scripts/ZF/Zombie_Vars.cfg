# Zombie Fortress server standard variables
# other important variables are listed in gamemode.cfg such as day speed

warmup_days = 2;           # days of warmup-time we give to players
days_to_survive = 15;      # days players must survive to win, also modifies power creep of zombies
game_difficulty = 2.5;     # zombie spawnrate multiplier
maximum_zombies = 999;     # maximum amount of zombies allowed on the map at any given time, 999 to disable
infinite_days = false;     # decide if the game ends when days_to_survive is reached
merge_zombies = true       # merge zombies when there is more than the maximum amount allowed